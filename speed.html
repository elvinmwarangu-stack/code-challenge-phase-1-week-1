<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Speed Calculator</h1>
    <h2>Calculate Speed</h2>
    <!--Input field for entering speed-->
    <input type="number" id="speedInput" placeholder="Enter speed"></input>
    <!--Button that runs our function when clicked-->
    <button onclick="checkSpeedFromInput()">Check</button>
    <!--Empty paragraph where the result will show-->
    <p id="result"></p>
    <!--Link to external JS file-->
    <script src="speed.js"></script>
    
</body>
</html>
